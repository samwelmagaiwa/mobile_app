<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Boda Mapato - Simamia biashara yako ya boda boda kwa urahisi">

  <!-- Mobile web app meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="boda_mapato">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Boda Mapato - Boda Boda Business Management</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Global error handler for Flutter web keyboard events
    window.addEventListener('error', function(e) {
      if (e.error && e.error.message && e.error.message.includes('shiftKey')) {
        // Suppress keyboard event errors
        e.preventDefault();
        return false;
      }
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message && e.reason.message.includes('shiftKey')) {
        e.preventDefault();
        return false;
      }
    });
  </script>
  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
